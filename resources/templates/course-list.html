<!DOCTYPE html>
<!-- List of Educational courses - table form 

	Attribute *menuItem* is pass through MenuInterceptor
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title th:text="#{app.course.list.title}"></title>
   </head>
   <body>
   <div class="application-wrapper">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>
	   <div class= "middle-part">
	   		<!-- Strip with login user info, in future language switcher, etc... -->
   			<div class="info-strip" th:include="fragments/info-strip.html :: info-strip"></div>
   			   
	   	   <!-- <div th:replace="fragments/top_nav :: navbar"></div> -->
		   <div class="content-part">	
		   		<!-- View Title -->   		   		
	   			<div class="title-part" >		
					<h1 th:text="#{app.course.list.title}"></h1>
				</div>
				
				<div class="table-part list-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<th th:text="#{app.course.list.name}"></th>
	      					<th th:text="#{app.course.list.desc}"></th>
	      					<th th:text="#{app.course.list.company}"></th>
	      					<th th:text="#{app.course.list.level}"></th>
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="course : ${listCourse}" th:object="${course}">	      			
	      				<tr class="row_body">
	      					<td th:text="*{id}"></td>
	      					<td th:text="*{courseName}"></td>
	      					<td th:text="*{courseDesc}"></td>
	      					<td th:text="*{company}"></td>
	      					<td th:text="*{courseLevel}"></td>				      					
							
							<!-- Update, delete icons -->		      					
		      				<td class="update-column">
		      					<a th:href="@{/course-update/{id}(id=*{id})}" >
		      						<img src="/img/edit-icon16.png" alt="Edit Course">
		      					</a>	      						
		      				</td>
		      				<td class="delete-column">
	      						<a th:href="@{/course-delete/{id}(id=*{id})}" >
	      							<img src="/img/delete.png" alt="Delete Course">
	      						</a>      						
	      					</td>				
		      			</tr>  	
		      			</th:block>      			
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<a th:href="@{/course-new}" class="confirm-button" 
	      				th:text="#{app.button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->		
   </body>
   
</html>
