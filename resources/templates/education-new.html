<!DOCTYPE html>
<!----------------------------------------------->
<!-- View for adding new Education into system -->
<!----------------------------------------------->

<!-- Attribute *menuItem* is pass through MenuInterceptor
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title>Přidání nového Vzdělání</title>
   </head>
   <body>
   		<div class="application-wrapper">
   			<div class="top-part" th:include="fragments/top_part.html :: top_part">
   			</div>
   			<div class= "middle-part">	 
   				<!-- Strip with login user info, in future language switcher, etc... -->
   				<div class="info-strip" th:include="fragments/info-strip.html :: info-strip"></div>
   				  
	   			<!--  <div th:replace="fragments/top_nav :: navbar"></div> -->
		   		<div class="content-part">	
		   			<!-- View Title -->
		   			<div class="title-part" >		
						<h1 th:text="#{app.education.new.title}"></h1>
					</div>
	   			
		   			<form action="#" th:action="@{/education-save}" th:object="${education}" method="POST">
		   				<div class="grid-container-two-col">            
			            	<label th:text="#{app.education.new.name}"></label>
			   				<input class="data-column" type="text" size="18"th:field="*{name}" placeholder="">
			   				<div class="view-alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">						
			   				
			   				<label th:text="#{app.education.new.shortcut}"></label>
			   				<input class="data-column" type="text" size="3"th:field="*{shortcut}" placeholder="">		   				
			   			</div>
			   			<div class="button-part">   				   				   				   				
		   					<button class="confirm-button" type="submit"
		   						th:text="#{app.button.save}"></button>
		   				</div>
		   			</form>
		   		</div>	
   		   	</div> <!--  End of middle part -->
	   		<div class="footer-part">
   			</div>     		
   		</div> <!-- End of application-wrapper -->       		
   </body>
</html>
