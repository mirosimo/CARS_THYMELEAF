<!DOCTYPE html>
<!-------------------------------------->
<!-- List of Car Engines - table form -->
<!-------------------------------------->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title th:text="#{app.car-engine.list.title}"></title>
   </head>
   <body>
   <div class="application-wrapper">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>   
	   <div class= "middle-part">   
	   		<!-- <div th:replace="fragments/top_nav :: navbar"></div>  -->
		   <div class="content-part">
		   		<!-- Car Brand LOGO -->	
		   		<div class="logo-part" >
		   				<img th:src="'data:image/png;base64,' + ${imgUtil.getImgData(listEntities[0].carBrand.getSmallLogoImg().img)}" />
		   		</div>	
	   			<div class="title-part" >		
					<h1 th:text="#{app.car-engine.list.title}"></h1>
				</div>
				<div class="table-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<!-- <th th:text="#{app.car-brand.list.name}"></th>  -->
	      					<th th:text="#{app.car-engine.list.propellant-name}"></th>
	      					<th th:text="#{app.car-engine.list.engine-group}"></th>
	      					<th th:text="#{app.car-engine.list.name}"></th>
	      					<th th:text="#{app.car-engine.list.code}"></th>
	      					<th th:text="#{app.car-engine.list.power}"></th>
	      					<th th:text="#{app.car-engine.list.torque}"></th>       					
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="engine : ${listEntities}" th:object="${engine}">		      					      		
	      					<tr class="row_body">
		      					<td th:text="*{id}"></td>
		      					<!-- <td th:text="*{carBrand.name}"></td>  -->		
		      					<td th:text="*{propellantType.getNiceValue()}"></td>
		      					<td th:text="*{engineGroup}"></td>	      					
		      					<td th:text="*{name}"></td>							
								<td th:text="*{code}"></td>
								<td th:text="*{power}"></td>
								<td th:text="*{torque}"></td>		 		      					      					      					
			      				
			      				<!-- update, delete icons -->			
			      				<td class="update-column">
			      					<a th:href="@{/car-engine-update/} + *{carBrand.urlName} + '/'+ *{id}" >
			      						<img src="/img/edit-icon16.png" alt="Edit Car Engine" >
			      					</a>	      						
			      				</td>
			      				<td class="delete-column">
		      						<a th:href="@{/car-engine-delete/} + *{carBrand.urlName} + '/'+ *{id}" >
		      							<img src="/img/delete.png" alt="Delete Car Engine" >
		      						</a>      						
		      					</td>				
		      				</tr>
		      			</th:block>  	
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<!--  <a th:href="@{/car-engine-new/{brand_url_name}(brand_url_name=${listEntities[0].getName()})}" -->
	      			<a th:href="@{/car-engine-new/} + ${listEntities[0].carBrand.urlName}"	      			
	      				class="confirm-button" 
	      				th:text="#{app.button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->  	
   </body>
   
</html>
