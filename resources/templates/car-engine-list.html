<!DOCTYPE html>
<!-------------------------------------->
<!-- List of Car Engines - table form -->
<!-------------------------------------->

<!-- Attribute *menuItem* is pass through MenuInterceptor
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title th:text="#{app.car-engine.list.title}"></title>
   </head>
   <body>
   <div class="application-wrapper">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>   
	   <div class= "middle-part">   
	   		<div th:replace="fragments/top_nav :: navbar"></div>
		   <div class="content-part">	
	   			<div class="title-part" >		
					<h1 th:text="#{app.car-engine.list.title}"></h1>
				</div>
				<div class="table-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<th th:text="#{app.car-engine.list.model}"></th>
	      					<th th:text="#{app.car-engine.list.equipment-pack-name}"></th>
	      					<th th:text="#{app.car-engine.list.engine-name}"></th>
	      					<th th:text="#{app.car-engine.list.code}"></th>
	      					<th th:text="#{app.car-engine.list.power}"></th>
	      					<th th:text="#{app.car-engine.list.weight}"></th>      					
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="equipmentPack : ${listEntities}" th:object="${equipmentPack}">
		      				<th:block th:each="engine : *{carEngines}" th:object="${engine}">	      			
	      					<tr class="row_body">
		      					<td th:text="${equipmentPack.id}"></td>
		      					<td th:text="${equipmentPack.carModel.name}"></td>
		      					<td th:text="${equipmentPack.name}"></td>
		      					<td th:text="${engine.name}"></td>							
								<td th:text="${engine.code}"></td>
								<td th:text="${engine.power}"></td>
								<td th:text="${engine.weight}"></td>						      					      					      					
			      				
			      				<!-- update, delete icons -->			
			      				<td class="update-column">
			      					<a th:href="@{/car-model-update/{id}(id=*{id})}" >
			      						<img src="/img/edit-icon16.png" alt="Edit" >
			      					</a>	      						
			      				</td>
			      				<td class="delete-column">
		      						<a th:href="@{/car-model-delete/{id}(id=*{id})}" >
		      							<img src="/img/delete.png" alt="Delete" >
		      						</a>      						
		      					</td>				
		      				</tr>
		      				</th:block>  	
		      			</th:block>      			
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<a th:href="@{/car-equipment-pack-new/{brand_url_name}(brand_url_name=${urlBrand})}" 
	      				class="confirm-button" 
	      				th:text="#{app.button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->  	
   </body>
   
</html>
