<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title th:text="#{app.car-model.new.title}"></title>
   </head>
   <body>
   		<div class="body-cover">
   		<div class="whole-page">
   			<div class="top-part" th:include="fragments/top_part.html :: top_part"></div>   
	   		<div th:replace="fragments/top_nav :: navbar"></div>
	   		<div class="main-part">	
	   			<div class="title_part" >		
					<h1 th:text="#{app.car-model.new.title}"></h1>
				</div>
   				
	   			<form action="#" th:action="@{/car-model-save}" th:object="${carModel}" method="POST" 
	   					enctype="multipart/form-data">
	   				<div class="grid-container-two-col">
	   					<label th:text="#{app.record.id}"></label>
		   				<input class="data-column" type="text" size="18" th:field="*{id}">
		   				
		   				<!-- Combo CarBrand -->
		   				<label th:text="#{app.car-model.new.brand}"></label>		   				
		   				<select id="carbrand" name="carbrand" th:field="${carModel.carBrand}">		   					
						    	<option th:each="carBrand : ${listCarBrand}" 
						    			th:value="${carBrand.id}" 
						    			th:text="${carBrand.name}">
						    	</option>						    						    
						</select>
						            
		            	<label th:text="#{app.car-model.new.name}"></label>
		   				<input class="data-column" type="text" size="18" th:field="*{name}">
		   				
		   				<label th:text="#{app.car-model.new.url-name}"></label>
		   				<input class="data-column" type="text" size="18"th:field="*{urlName}">
		   				
		   				<label th:text="#{app.car-model.new.description-short}"></label>
		   				<input class="data-column" type="text" size="25" th:field="*{descShort}">
		   				
		   				<label th:text="#{app.car-model.new.description-long}"></label>
		   				<input class="data-column" type="text" size="25" th:field="*{descLong}">
		   				
		   				<label th:text="#{app.car-model.new.order}"></label>
		   				<input class="data-column" type="text" size="25" th:field="*{entityOrder}">
		   				
		   				<label th:text="#{app.car-model.new.car-model-img}"></label>
						<input type="file" name="image" accept="image/*">		   						   				
		   			</div>   				   				   				   				
	   				<button class="confirm-button" type="submit"
	   					th:text="#{app.button.save}" ></button>
	   				
	   			</form>
	   		</div>	
   		</div>
   		</div>   		
   </body>
</html>
