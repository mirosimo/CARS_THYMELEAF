<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title th:text="#{app.car-brand.new.title}"></title>
   </head>
   <body>
   		<div class="whole-page">
   			<div class="top-part" th:include="fragments/top_part.html :: top_part"></div>   
	   		<div th:replace="fragments/top_nav :: navbar"></div>
	   		<div class="main-part">	
	   			<div class="title_part" >		
					<h1 th:text="#{app.car-brand.new.title}"></h1>
				</div>
   			
	   			<form action="#" th:action="@{/car-brand-save}" th:object="${carBrand}" method="POST" 
	   					enctype="multipart/form-data">
	   				<div class="grid-container-two-col">            
		            	<label th:text="#{app.car-brand.new.name}"></label>
		   				<input class="text-input-box" type="text" size="18"th:field="*{name}">
		   				
		   				<label th:text="#{app.car-brand.new.url-name}"></label>
		   				<input class="text-input-box" type="text" size="18"th:field="*{urlName}">
		   				
		   				<label th:text="#{app.car-brand.new.description-short}"></label>
		   				<input class="text-input-box" type="text" size="25" th:field="*{descShort}">
		   				
		   				<label th:text="#{app.car-brand.new.description-long}"></label>
		   				<input class="text-input-box" type="text" size="25" th:field="*{descLong}">
		   				
		   				<label th:text="#{app.car-brand.new.car-brand-img-main}"></label>
						<input type="file" name="img-main" accept="image/*">
						
						<label th:text="#{app.car-brand.new.car-brand-img-logo-small}"></label>
						<input type="file" name="img-logo-small" accept="image/*">
		   				
		   				<label th:text="#{app.car-brand.new.car-brand-img-logo-big}"></label>
						<input type="file" name="img-logo-big" accept="image/*">
						
						<!--   <label th:text="#{app.car-brand.new.car-brand-img-type}"></label>
						<select name="img-type">
						    <option th:each="imgType : ${T(com.mirosimo.car_showroom.model.CarBrandImg.ImgType).values()}" 
						        th:value="${imgType}" th:text="${imgType}"></option>
						</select> -->		   						   				
		   			</div>   				   				   				   				
	   				<button class="confirm-button" type="submit"
	   					th:text="#{app.button.save}" ></button>
	   				
	   			</form>
	   		</div>	
   		</div>   		
   </body>
</html>
