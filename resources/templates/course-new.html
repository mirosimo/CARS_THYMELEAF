<!DOCTYPE html>
<!-------------------------------------------------------->
<!-- View for adding new Educational course into system -->
<!-------------------------------------------------------->

<!-- Attribute *menuItem* is pass through MenuInterceptor
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title th:text="#{app.course.new.title}"></title>
   </head>
   <body>
   		<div class="application-wrapper">
   			<div class="top-part" th:include="fragments/top_part.html :: top_part">
   			</div>   
   			<div class= "middle-part"> 
	   			<div th:replace="fragments/top_nav :: navbar"></div>
		   		<div class="content-part">	
		   			<div class="title-part" >		
						<h1 th:text="#{app.course.new.title}"></h1>
					</div>
	   			
		   			<form action="#" th:action="@{/course-save}" th:object="${course}" method="POST" 
		   					enctype="multipart/form-data">
		   				<div class="grid-container-two-col">            
			            	<label th:text="#{app.course.new.name}"></label>
			   				<input class="text-input-box" type="text" size="18"th:field="*{courseName}">
			   				
			   				<label th:text="#{app.course.new.desc}"></label>
			   				<input class="text-input-box" type="text" size="18"th:field="*{courseDesc}">
			   				
			   				<label th:text="#{app.course.new.company}"></label>
			   				<input class="text-input-box" type="text" size="25" th:field="*{company}">			   							   				
								
			   			</div> 
			   			<div class="button-part">  				   				   				   				
			   				<button class="confirm-button" type="submit"
			   					th:text="#{app.button.save}" ></button>
			   			</div>
		   				
		   			</form>
		   		</div>	<!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->	   		
   </body>
</html>
