<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title>Autosalon</title>
   </head>
   <body>
   <div class="whole-page">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part"></div>   
	   <div th:replace="fragments/top_nav :: navbar"></div>
	   <div class="main-part">	
   			<div class="title_part" >		
				<h1 th:text="#{app.education.list.title}"></h1>
			</div>
			<div class="table_part">			  			    	
	      		<table cellspacing="0" cellpadding="0">
	      			<tr class="row_head">	      				
      					<th th:text="#{app.record.id}"></th>
      					<th th:text="#{app.education.list.name}"></th>
      					<th th:text="#{app.education.list.shortcut}"></th>
      					<th th:text="#{app.update}"></th>
      					<th th:text="#{app.delete}"></th>
	      			</tr>
	      			<th:block th:each="education : ${listEducation}" th:object="${education}">	      			
      				<tr class="row_body">
      					<td th:text="*{id}"></td>
      					<td th:text="*{name}"></td>
      					<td th:text="*{shortcut}"></td>      					      					
	      					
	      				<td style="text-align: center;">
	      					<a th:href="@{/education-update/{id}(id=*{id})}" >
	      						<img src="/img/edit-icon16.png" alt="Edit Education" style="height: 12px;">
	      					</a>	      						
	      				</td>
	      				<td style="text-align: center;">
      						<a th:href="@{/education-delete/{id}(id=*{id})}" >
      							<img src="/img/delete.png" alt="Delete Education" style="height: 12px;">
      						</a>      						
      					</td>				
	      			</tr>  	
	      			</th:block>      			
	      		</table>
      		</div>
      		<div class="buttons_part">
      			<a th:href="@{/education-new}" class="add_button_href" 
      				th:text="#{app.education.list.btn-new}"></a>
      		</div>
      	</div>  <!-- End main-part -->
      	<div style="clear: both;"></div>     		
   </div>   	
   </body>
   
</html>
