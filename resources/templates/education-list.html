<!DOCTYPE html>
<!------------------------------------>
<!-- List of Education - table form -->
<!------------------------------------> 

<!--  Attribute *menuItem* is pass through MenuInterceptor
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title>Autosalon</title>
   </head>
   <body>
   <div class="application-wrapper">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>
	   <div class= "middle-part">   
	   		<div th:replace="fragments/top_nav :: navbar"></div>
		   <div class="content-part">	
	   			<div class="title-part" >		
					<h1 th:text="#{app.education.list.title}"></h1>
				</div>
				<div class="table-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<th th:text="#{app.education.list.name}"></th>
	      					<th th:text="#{app.education.list.shortcut}"></th>
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="education : ${listEducation}" th:object="${education}">	      			
	      				<tr class="row_body">
	      					<td th:text="*{id}"></td>
	      					<td th:text="*{name}"></td>
	      					<td th:text="*{shortcut}"></td>      					      					
		      					
		      				<td class="update-column">
		      					<a th:href="@{/education-update/} + *{id}" >
		      						<img src="/img/edit-icon16.png" alt="Edit Education" >
		      					</a>	      						
		      				</td>
		      				<td class="delete-column">
	      						<a th:href="@{/education-delete/} + *{id}" >
	      							<img src="/img/delete.png" alt="Delete Education" >
	      						</a>      						
	      					</td>				
		      			</tr>  	
		      			</th:block>      			
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<a th:href="@{/education-new}" class="confirm-button" 
	      				th:text="#{button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End content-part -->
   		</div> <!--  End of middle part -->
	   	<div class="footer-part">
   		</div>     		
   	</div> <!-- End of application-wrapper -->    	
   </body>
   
</html>
