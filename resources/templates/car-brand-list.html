<!DOCTYPE html>
<!------------------------------------->
<!-- List of Car Brands - table form -->
<!------------------------------------->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title th:text="#{app.car-brand.list.title}"></title>
   </head>
   <body>
   <div class="application-wrapper">
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>
	   <div class= "middle-part">   
	   	   <div th:replace="fragments/top_nav :: navbar"></div>
		   <div class="content-part">	   		   		
	   			<div class="title-part" >		
					<h1 th:text="#{app.car-brand.list.title}"></h1>
				</div>
				<div class="table-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<th th:text="#{app.car-brand.list.name}"></th>
	      					<th th:text="#{app.car-brand.list.description-short}"></th>
	      					<th th:text="#{app.car-brand.list.active}"></th>
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="carBrand : ${listCarBrand}" th:object="${carBrand}">	      			
	      				<tr class="row_body">
	      					<td th:text="*{id}"></td>
	      					<td th:text="*{name}"></td>
	      					<td th:text="*{descShort}"></td>
	      					<td th:if="*{active} ">Ano</td>				<!--  Temporary solution - it't not multilanguage -->
	      					<td th:unless="*{active} ">Ne</td>       	<!--  Temporary solution - it't not multilanguage -->				      					
							
							<!-- Update, delete icons -->		      					
		      				<td class="update-column">
		      					<a th:href="@{/car-brand-update/} + *{id}" >
		      						<img src="/img/edit-icon16.png" alt="Edit">
		      					</a>	      						
		      				</td>
		      				<td class="delete-column">
	      						<a th:href="@{/car-brand-delete/} + *{id}" >
	      							<img src="/img/delete.png" alt="Delete">
	      						</a>      						
	      					</td>				
		      			</tr>  	
		      			</th:block>      			
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<a th:href="@{/car-brand-new}" class="confirm-button" 
	      				th:text="#{app.button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->		
   </body>
   
</html>
