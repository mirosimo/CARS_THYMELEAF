<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title th:text="#{app.country.new.title}"></title>
   </head>
   <body>
   		<div class="application-wrapper">
   			<div class="top-part" th:include="fragments/top_part.html :: top_part">
   			</div>   
   			<div class= "middle-part"> 
	   			<div th:replace="fragments/top_nav :: navbar"></div>
		   		<div class="content-part">	
		   			<div class="title-part" >		
						<h1 th:text="#{app.country.new.title}"></h1>
					</div>
	   			
		   			<form action="#" th:action="@{/country-save}" th:object="${country}" method="POST" 
		   					enctype="multipart/form-data">
		   				<div class="grid-container-two-col">            
			            	<label th:text="#{app.country.new.name}"></label>
			   				<input class="text-input-box" type="text" size="18"th:field="*{name}">
			   				
			   				<label th:text="#{app.country.new.code}"></label>
			   				<input class="text-input-box" type="text" size="18"th:field="*{countryCode}">
			   							   				
							
							<label th:text="#{app.country.new.flag}"></label>
							<input type="file" name="flag2" accept="image/*">
			   							   					   						   			
			   			</div> 
			   			<div class="button-part">  				   				   				   				
			   				<button class="confirm-button" type="submit"
			   					th:text="#{app.button.save}" ></button>
			   			</div>
		   				
		   			</form>
		   		</div>	<!-- End content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  	
   </div> <!-- End of application-wrapper -->	   		
   </body>
</html>
