<!DOCTYPE html>
<!------------------------------------>
<!-- List of Car model - table form -->
<!------------------------------------>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "UTF-8" />
      <link th:href = "@{/css/app_style.css}" rel = "stylesheet"/>
      <link type="text/css" th:href="@{/css/top_navbar.css}" rel="stylesheet"/>
      <title th:text="#{app.car-model.list.title}"></title>
   </head>
   <body>
	<div class="application-wrapper">   
	   <div class="top-part" th:include="fragments/top_part.html :: top_part">
	   </div>
	   <div class= "middle-part">    
	   		<div th:replace="fragments/top_nav :: navbar"></div>
		    <div class="content-part">	
		   		<div class="logo-part" >
		   			<img th:src="'data:image/png;base64,' + ${imgUtil.getImgData(listEntities[0].carBrand.getSmallLogoImg().img)}" />
		   		</div>
	   			<div class="title-part" >		
					<h1 th:text="#{app.car-model.list.title}"></h1>
				</div>
				<div class="table-part">			  			    	
		      		<table cellspacing="0" cellpadding="0">
		      			<tr class="row_head">	      				
	      					<th th:text="#{app.record.id}"></th>
	      					<th th:text="#{app.car-model.list.brand-name}"></th>
	      					<th th:text="#{app.car-model.list.name}"></th>
	      					<th th:text="#{app.car-model.list.url-name}"></th>
	      					<th th:text="#{app.car-model.list.description-short}"></th>
	      					<th th:text="#{app.car-model.list.order}"></th>
	      					<th th:text="#{app.update}"></th>
	      					<th th:text="#{app.delete}"></th>
		      			</tr>
		      			<th:block th:each="carModel : ${listEntities}" th:object="${carModel}">	      			
	      				<tr class="row_body">
	      					<td th:text="*{id}"></td>
	      					<td th:text="*{carBrand.name}"></td>
	      					<td th:text="*{name}"></td>
	      					<td th:text="*{urlName}"></td>
	      					<td th:text="*{descShort}"></td>
	      					<td th:text="*{entityOrder}"></td>      					      					
		      					
		      				<td class="update-column">
		      					<a th:href="@{/car-model-update/{id}(id=*{id})}" >
		      						<img src="/img/edit-icon16.png" alt="Edit">
		      					</a>	      						
		      				</td>
		      				<td class="delete-column">
	      						<a th:href="@{/car-model-delete/{brand-url-name}/{id}(id=*{id}, brand-url-name=*{carBrand.urlName})}" >
	      							<img src="/img/delete.png" alt="Delete">
	      						</a>      						
	      					</td>				
		      			</tr>  	
		      			</th:block>      			
		      		</table>
	      		</div>
	      		<div class="button-part">
	      			<a th:href="@{/car-model-new/} + ${listEntities[0].carBrand.urlName}" class="confirm-button" 
	      				th:text="#{app.button.new-record}"></a>
	      		</div>
	      	</div>  <!-- End of content-part -->
   		</div> <!--  End of middle part -->
   		<div class="footer-part">
   		</div>  		
   </div> <!-- End of application-wrapper --> 
   </body>
   
</html>
