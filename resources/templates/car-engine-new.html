<!DOCTYPE html>

<!------------------------------------------------>
<!-- View for adding new Car Engine into system -->
<!------------------------------------------------>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="fragments/head-tags.html :: head_tags"></th:block>
      <title th:text="#{app.car-engine-new.title}"></title>
   </head>
   <body>
   		<div class="application-wrapper">
   			<!-- Fragment - The very top part of application (logo, design pictures) -->
   		    <div class="top-part" th:include="fragments/top_part.html :: top_part"></div>
   			<div class= "middle-part">
   				<!-- Fragment - Main menu -->      
	   			<!-- <div th:replace="fragments/top_nav :: navbar"></div> -->
		   		<div class="content-part">
		   			<!-- Car Brand LOGO -->	
		   			<div class="logo-part" >
		   				<img th:src="'data:image/png;base64,' + ${imgUtil.getImgData(carEngine.carBrand.getSmallLogoImg().img)}" />
		   			</div>
		   			<div class="title-part" >		
						<h1 th:text="#{app.car-engine-new.title}"></h1>
					</div>
	   				
		   			<form action="#" th:action="@{/car-engine-save}" th:object="${carEngine}" method="POST" 
		   					enctype="multipart/form-data">
		   				<!-- Fragment - Warning board -->
		   				<div th:replace="fragments/input_warning_board.html :: input_warning_board"></div>
		   				<div class="grid-container-base grid-container-three-col">		   											
			   				<input class="data-column" type="hidden" size="18" th:field="${carEngine.carBrand}">		   								   											            
							
							<label th:text="#{app.car-engine.new.propellant-name}"></label>
							<select name="propellantCmb" th:field="*{propellantType}">
								<option value="0">-- Choose propellant type --</option>
								<option th:each="propellantValue : ${T(mirosimo.car_showroom2.enums.PropellantType).values()}"
									th:value="${propellantValue}"
									th:text=${propellantValue.getNiceValue()}>
								</option>
							</select>
							<div></div> <!-- 3rd column -->
							
							<label th:text="#{app.car-engine.new.engine-group}"></label>
							<input class="data-column" type="text" size="18"th:field="${carEngine.engineGroup}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('engineGroup')}" 
			   					th:errors="*{engineGroup}"></div></div>
									   								   											            	
			            	<label th:text="#{app.car-engine.new.code}"></label>
			   				<input class="data-column" type="text" size="18"th:field="${carEngine.code}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('code')}" 
			   					th:errors="*{code}"></div></div>
			   				
			   				<label th:text="#{app.car-engine.new.power}"></label>
			   				<input class="data-column" type="text" size="18"th:field="${carEngine.power}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('power')}" 
			   					th:errors="*{power}"></div></div>
			   					
			   				<label th:text="#{app.car-engine.new.torque}"></label>
			   				<input class="data-column" type="text" size="18"th:field="${carEngine.torque}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('torque')}" 
			   					th:errors="*{torque}"></div></div>	
			   				
			   				<label th:text="#{app.car-engine.new.name}"></label>
			   				<input class="data-column" type="text" size="25" th:field="${carEngine.name}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('name')}" 
			   					th:errors="*{name}"></div></div>
			   				
			   				<label th:text="#{app.car-engine.new.marketing-name}"></label>
			   				<input class="data-column" type="text" size="25" th:field="${carEngine.nameMarketing}">
			   				<div><div class="view-input-warning" th:if="${#fields.hasErrors('nameMarketing')}" 
			   					th:errors="*{nameMarketing}"></div></div>
			   							   								   						   				
			   			</div>   
			   			<div class="button-part">				   				   				   				
			   				<button class="confirm-button" type="submit"
			   					th:text="#{app.button.save}" ></button>
		   				</div>   
		   			</form>
				</div>  <!-- End content-part -->
   			</div> <!--  End of middle part -->
   			<div class="footer-part">
   			</div>  	
   </div> <!-- End of application-wrapper -->     		
   </body>
</html>
